<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mainList">
        <!-- <h2>Main List</h2> -->
        <ul id="items">
          <li onclick="moveItem(this)">Item 1</li>
          <li onclick="moveItem(this)">Item 2</li>
          <li onclick="moveItem(this)">Item 3</li>
          <!-- Add more items as needed -->
        </ul>
      </div>
      
      <div id="selectedList">
        <h2>Selected Items</h2>
        <ul id="selectedItems">
          <!-- Selected items will be added here -->
        </ul>
      </div>
      
      <script>
      function moveItem(item) {
  var selectedItem = item.textContent; // Get the text content of the clicked item
  var selectedList = document.getElementById("selectedItems");
  
  // Remove the item from the main list
  item.parentNode.removeChild(item);
  
  // Create a new list item for the selected list
  var li = document.createElement("li");
  li.textContent = selectedItem;
  
  // Append the new item to the selected list
  selectedList.appendChild(li);
}

        </script>
        
<style>
    ul {
  list-style-type: none;
  padding: 0;
}

#mainList {
  float: left;
  margin-right: 20px;
}

#selectedList {
  float: right;
}

</style>
</body>
</html>
